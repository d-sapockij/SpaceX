<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Space</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
<div class="space">
    <div class="planet-area">
        <img src="img/rocket.png" alt="rocket" class="rocket">
        <img src="img/mars.png" alt="planet" class="planet">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock" class="password">
            <input type="button" value="ok" class="ok-button button">
            <div class="check-buttons">
                <input type="checkbox" class="check check-button">
                <input type="checkbox" class="check check-button">
                <input type="checkbox" class="check check-button">
                <input type="checkbox" class="check check-button">
                <input type="checkbox" class="check check-button">
                <input type="checkbox" class="check check-button">
            </div>
            <div class="levers">
                <input type="range" min="0" max="10" step="1" value="5" orient="vertical" class = "check lever">
                <input type="range" min="0" max="10" step="1" value="5" orient="vertical" class = "check lever">
                <input type="range" min="0" max="10" step="1" value="5" orient="vertical" class = "check lever">
                <input type="range" min="0" max="10" step="1" value="5" orient="vertical" class = "check lever">
                <input type="range" min="0" max="10" step="1" value="5" orient="vertical" class = "check lever">
            </div>
            <input type="button" value="launch" class="launch-button button">
        </div>
    </div>
</div>
</body>
</html>
